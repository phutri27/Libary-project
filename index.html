<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
        <p>My Library</p>
        <button type="submit" class="btn">New Book</button>
    </div>
    <dialog id="dialog">
        <form method="dialog">
            <legend>Add a book</legend>
            <input placeholder="Title" type="text" name="title" id="title" required>
            <input placeholder="Author" type="text" name="author" id="author" required>
            <input placeholder="Pages" type="number" name="pages" id="pages" required>
            <div class="checkbox-row">
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <div class="button-row">
                <input type="submit" class="submit-btn" value="Add">
                <button type="button" class="close-btn">Close</button>
            </div>
        </form>
    </dialog>

    <article>

    </article>

    <script src="scripts/script.js" defer></script>
</body>
</html>
